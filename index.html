<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hangman Milena Garces</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  
  </head>
  <body>

   <div class="container">
      <div class="jumbotron">
        <h1>Guess Summer Activities & Food</h1>
        <p>HANGMAN</p>
    </div>

    <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Word to guess</h3>
          </div>
          <div class="panel-body">
            <!--<input type="text" id="wordToGuess" onkeyup="getuserkey()"> _ _ _ _ _ _ </input>-->
            
            <p> Test: <span id="word" onkeyup="rebuildWordView"></span></p>
            

          </div>
      </div>

        <div class="panel panel-default">
          <div class="panel-body">
            Wrong Guesess: <span id="wrongGuesses"></span>
          </div>
      </div>
      
      <div class="panel panel-default">
          <div class="panel-body">
            Guesses Left: <span id="numGuesses"></span>
          </div>
      </div>

      <div class="panel panel-default">
          <div class="panel-body">
            Win Counter: <span id="winCounter"></span>
          </div>
      </div>

       <div class="panel panel-default">
          <div class="panel-body">
            Loss Counter: <span id="lossCounter"></span>

          </div>
      </div>
   </div>

 
    <script src="logic.js"></script>
  </body>
</html>
